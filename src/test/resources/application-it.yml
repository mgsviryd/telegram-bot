spring:
  datasource:
    url: jdbc:mysql://localhost:3306/interviewTest?serverTimezone=UTC
    username: root
    password: root
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
        jdbc:
          batch_size: 20
          order_updates: true
    database: h2
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false